<!DOCTYPE html>
<html ng-app="bddvideoviewer">
<head>
    <meta charset="utf-8" />
    <script src="angular.min.js"></script> 
    <script>
      var app = angular.module('bddvideoviewer', []);
      app.controller('BddVideoViewerCtrl', function($scope) {
           <!-- will be replaced by HtmlAnnotationExport -->
           $scope.scenarioName =  #scenarioName ;
           $scope.steps        =  [ #steps ];
           $scope.video        =  #video ;
      });
    </script>
    
    <link href="bootstrap.min.css" rel="stylesheet" />
    <title>BDDVideoannotator Report</title>
    <style> video { width: 100%; }</style>
</head>

    <body ng-controller="BddVideoViewerCtrl">
    
    <div id="videobar">
        <video id="video" width="300" height="300" controls>
            <source src="{{video}}" type="video/mp4">
        </video>
    </div>
    <h2>{{scenarioName}}</h2>
    <div class="col-md-4" ng-repeat="step in steps">
     <a href="#" class="videotimelink" data-videoid="video" data-starttime="{{step.starttime}}" data-endtime="{{step.endtime}}">
        {{step.text}}
     </a>
    </div>
    </body>
</html>
